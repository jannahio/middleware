# PIPELINE DEFINITION
# Name: hello-pipeline
# Inputs:
#    person_to_greet: str
# Outputs:
#    Output: str
components:
  comp-say-hello:
    executorLabel: exec-say-hello
    inputDefinitions:
      parameters:
        name:
          parameterType: STRING
    outputDefinitions:
      parameters:
        greeting:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-say-hello:
      container:
        args:
        - '{{$.inputs.parameters[''name'']}}'
        - '{{$.outputs.parameters[''greeting''].output_file}}'
        command:
        - sh
        - -c
        - "RESPONSE=\"Hello, $0!\"                            && echo $RESPONSE  \
          \                          && mkdir -p $(dirname $1)                   \
          \         && echo $RESPONSE > $1\n                            "
        image: alpine
pipelineInfo:
  name: hello-pipeline
root:
  dag:
    outputs:
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: greeting
            producerSubtask: say-hello
    tasks:
      say-hello:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-say-hello
        inputs:
          parameters:
            name:
              componentInputParameter: person_to_greet
        taskInfo:
          name: say-hello
  inputDefinitions:
    parameters:
      person_to_greet:
        parameterType: STRING
  outputDefinitions:
    parameters:
      Output:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
